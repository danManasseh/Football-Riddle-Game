<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football Riddle Game</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

        <!-- Header -->
         <div class="blueprint">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-green-400">⚽ Football Riddle Game</h1>
            <p class="mt-2 text-gray-400">Guess the player from their teammates!</p>
        </header>
         </div>


        <!-- Difficulty selection -->
        <section id="difficulty-section" class="mb-10 text-center">
            <h2 class="text-xl mb-4">Choose a difficulty</h2>
            <div class="flex gap-4 justify-center">
                <button class="difficulty-btn bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold"
                    data-difficulty="easy">Easy</button>
                <button class="difficulty-btn bg-yellow-600 hover:bg-yellow-700 px-6 py-3 rounded-xl font-semibold"
                    data-difficulty="medium">Medium</button>
                <button class="difficulty-btn bg-red-600 hover:bg-red-700 px-6 py-3 rounded-xl font-semibold"
                    data-difficulty="hard">Hard</button>
            </div>
        </section>

        <!-- Riddle card -->
        <section id="riddle-section" class="hidden w-full max-w-lg">
            <div class="bg-gray-800 shadow-lg rounded-2xl p-6">
                <h3 class="text-lg font-semibold mb-4 text-green-400">Teammates:</h3>
                <ul id="teammates-list" class="list-disc list-inside space-y-1 text-gray-300">
                    <!-- Teammates go here -->
                </ul>

                <!-- Answer input -->
                <form id="answer-form" class="mt-6 flex gap-2">
                    <input type="text" id="answer" placeholder="Your guess..."
                        class="flex-grow px-4 py-2 rounded-lg text-black" required>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold">Submit</button>
                </form>

                <!-- Feedback -->
                <p id="feedback" class="mt-4 font-semibold"></p>
            </div>
        </section>

        <script>
            // Example riddles (replace with Flask data later)
            const riddles = {
                easy: [
                    { teammates: ["Messi", "Neymar", "Suárez"], answer: "Luis Suárez" },
                    { teammates: ["Cristiano Ronaldo", "Benzema", "Bale"], answer: "Luka Modric" }
                ],
                medium: [
                    { teammates: ["Gerrard", "Milner", "Núñez"], answer: "Luis Suárez" },
                    { teammates: ["Xavi", "Iniesta", "Busquets"], answer: "Sergio Busquets" }
                ],
                hard: [
                    { teammates: ["Yaya Touré", "Adebayor", "Fabregas"], answer: "Samir Nasri" }
                ]
            };

            let currentRiddle = null;

            // Handle difficulty click
            document.querySelectorAll(".difficulty-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    const difficulty = btn.dataset.difficulty;
                    const riddle = riddles[difficulty][Math.floor(Math.random() * riddles[difficulty].length)];
                    currentRiddle = riddle;

                    // Show teammates
                    const teammatesList = document.getElementById("teammates-list");
                    teammatesList.innerHTML = "";
                    riddle.teammates.forEach(t => {
                        const li = document.createElement("li");
                        li.textContent = t;
                        teammatesList.appendChild(li);
                    });

                    document.getElementById("riddle-section").classList.remove("hidden");
                    document.getElementById("feedback").textContent = "";
                    document.getElementById("answer").value = "";
                });
            });

            // Handle answer submit
            document.getElementById("answer-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const guess = document.getElementById("answer").value.trim().toLowerCase();
                const correct = currentRiddle.answer.trim().toLowerCase();

                const normalize = str => str.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // removes accents
                const feedback = document.getElementById("feedback");

                if (normalize(guess) === normalize(correct)) {
                    feedback.textContent = "✅ Correct!";
                    feedback.className = "mt-4 font-semibold text-green-400";
                } else {
                    feedback.textContent = `❌ Wrong! Answer was ${currentRiddle.answer}`;
                    feedback.className = "mt-4 font-semibold text-red-400";
                }
            });
        </script>
    </body>

</html>
